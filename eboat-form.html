 <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
    .eboat-form {
  max-width: 500px;
  font-family: 'Segoe UI', sans-serif;
  color: #333;
  padding: 20px;
}

.input-group {
  margin-bottom: 15px;
}

.input-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: 600;
}

input[type="text"], input[type="email"], textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

/* Estilização do Bloco Captcha */
.captcha-container {
  border: 2px solid #e0e7ff; /* Tom azulado suave */
  border-radius: 8px;
  background-color: #f9faff;
  padding: 15px;
  margin: 20px 0;
}

.captcha-container legend {
  font-size: 0.85rem;
  font-weight: bold;
  color: #4f46e5;
  padding: 0 10px;
}

.captcha-content {
  display: flex;
  align-items: center;
  gap: 20px;
}

.captcha-display {
  background: #fff;
  border: 1px dashed #4f46e5;
  padding: 10px 15px;
  border-radius: 4px;
  font-family: 'Courier New', Courier, monospace;
  font-size: 1.2rem;
  font-weight: bold;
  letter-spacing: 4px;
  user-select: none; /* Evita que o usuário copie o código */
}

.captcha-input-wrapper label {
  display: block;
  font-size: 0.8rem;
  margin-bottom: 4px;
}

/* Botões */
.form-actions {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

button {
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  border: none;
}

.btn-primary { background-color: #4f46e5; color: white; }
.btn-secondary { background-color: #e5e7eb; color: #4b5563; }

button:hover { opacity: 0.9; }
</style>
</head>
<body>

<form class="eboat-form">
  <h2>Envie sua Mensagem</h2>
  
  <div class="input-group">
    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" placeholder="Como podemos te chamar?" required>
  </div>

  <div class="input-group">
    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="seu@email.com" required>
  </div>

  <div class="input-group">
    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" rows="4" placeholder="Como podemos ajudar?"></textarea>
  </div>

  <fieldset class="captcha-container">
    <legend>Verificação de Segurança</legend>
    <div class="captcha-content">
      <div class="captcha-display">
        <span class="captcha-code">8 4 2 1</span> </div>
      <div class="captcha-input-wrapper">
        <label for="captcha">Digite os números acima:</label>
        <input type="text" id="captcha" maxlength="4" placeholder="0000" required>
      </div>
    </div>
  </fieldset>

  <div class="form-actions">
    <button type="button" class="btn-secondary">Cancelar</button>
    <button type="submit" class="btn-primary">Enviar Mensagem</button>
  </div>
</form>

</body>
</html>
