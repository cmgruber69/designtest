 <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* Container com Flexbox */
.eboat-container {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Base do Card Quadrado */
.eboat-card {
  flex: 0 0 calc(25% - 15px); /* 4 cards por linha no Desktop */
  aspect-ratio: 1 / 1; /* Mantém largura e altura iguais */
  text-decoration: none;
  border-radius: 8px; /* Cantos levemente arredondados para modernidade */
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}

.eboat-card:hover {
  transform: translateY(-5px);
}

/* Container interno para garantir preenchimento total */
.card-inner {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
}

/* Estilo para Imagem */
.card-image {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Não distorce a imagem */
}

/* Estilo para Texto */
.card-text {
  background-color: #004a99; /* Azul identidade Eboat */
  color: #ffffff;
  padding: 20px;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.card-text h3 {
  font-size: 1.1rem;
  margin-bottom: 10px;
  font-weight: 700;
}

.card-text p {
  font-size: 0.9rem;
  line-height: 1.4;
  opacity: 0.9;
}

/* Responsividade Mobile */
@media (max-width: 768px) {
  .eboat-card {
    flex: 0 0 calc(50% - 15px); /* 2 cards por linha no Mobile */
  }
}
</style>
</head>
