 <!DOCTYPE html>
<html>
<head>
<title>Page Title</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* Container Geral */
.eboat-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  justify-content: center;
  padding: 20px;
}

/* Card com Dimensões Fixas */
.eboat-card {
  flex: 0 0 calc(25% - 15px); /* 4 cards por linha no Desktop */
  max-height: 300px;
  aspect-ratio: 1 / 1;
  border-radius: 8px;
  overflow: hidden;
  display: flex;
  text-decoration: none;
  background-color: #f4f7f9; /* Cor de fundo neutra para cards de texto */
  transition: transform 0.2s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.eboat-card:hover {
  transform: scale(1.02);
}

/* Tratamento da Mídia (Imagem ou Texto) */
.card-media {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Faz a imagem preencher o card sem distorcer */
}

/* Estilização Interna do Texto */
.card-text-content {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 24px;
  text-align: center;
}

.card-text-content h3 {
  margin: 0 0 12px 0;
  font-family: 'Segoe UI', sans-serif;
  color: #002d5e; /* Azul Marinho Eboat */
  font-size: 1.2rem;
}

.card-text-content p {
  margin: 0;
  color: #666;
  font-size: 0.95rem;
  line-height: 1.4;
}

/* Responsividade Mobile (2x2) */
@media (max-width: 768px) {
  .eboat-card {
    flex: 0 0 calc(50% - 16px); /* 2 cards por linha */
    max-height: 250px; /* Leve redução para telas menores */
  }
}
</style>
</head>
<body>

<div class="eboat-grid">

  </a>

   <a href="#" class="eboat-card">
    <img src="https://www.eboat.com.br/img/30026/30026-2025118-6376.webp" alt="Descrição da imagem" class="card-media">
  </a>

</body>
